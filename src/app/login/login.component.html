<div style="position:relative; margin:0 auto; max-width:400px; margin-top: 30px;">

<mat-card>

    <mat-card-content>
      <form>
 
        <table mat-table style="width: 100%;" cellspacing="2px" cellpadding="2px" >
          <tr>
            <td>
                <mat-card-title>Login</mat-card-title>
            </td>

          </tr>
          
            <tr>
            <td mat-cell> 
            
            <mat-form-field appearance="legacy">
              <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
              <mat-hint></mat-hint>
              </mat-form-field>
            </td> 
          </tr> 
          <tr> 
            <td mat-cell> 

                <mat-form-field appearance="legacy">
                    <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
                    <mat-hint></mat-hint>
                    </mat-form-field>
               
        </td>
 
        </tr>
    
    <tr>
        <td><button mat-raised-button color="primary" (click)="login()" color="primary">Login</button> </td>



    </tr>
    
    </table>
 
      </form>
 
     
 
    </mat-card-content>
 
  </mat-card>


    </div>
